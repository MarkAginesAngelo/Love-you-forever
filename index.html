<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Courier New', Courier, monospace;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
  }

  .container {
    background: rgba(0,0,0,0.5);
    padding: 40px;
    border-radius: 20px;
  }

  #message {
    font-size: 20px;
    min-height: 100px;
    margin-bottom: 20px;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    transition: 0.3s;
  }

  button:hover {
    background: #ff1a3c;
  }

  .heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    0% {transform: translateY(0) rotate(0deg);}
    100% {transform: translateY(-100vh) rotate(360deg);}
  }
</style>
</head>
<body>

<div class="container">
  <div id="message"></div>
  <button onclick="showLove()">Run Program üíñ</button>
</div>

<script>
// ---- Typing effect ----
const lines = [
  "Initializing feelings...",
  "Compiling memories...",
  "Searching for love...",
  "Mark ‚ù§Ô∏è HerName",
  "Will you be mine forever?"
];

let i = 0;
let j = 0;
let currentLine = '';
let messageElement = document.getElementById('message');

function typeLine() {
  if (i < lines.length) {
    if (j < lines[i].length) {
      currentLine += lines[i][j];
      messageElement.innerHTML = currentLine + '|';
      j++;
      setTimeout(typeLine, 80);
    } else {
      currentLine += '<br>';
      messageElement.innerHTML = currentLine;
      j = 0;
      i++;
      setTimeout(typeLine, 500);
    }
  }
}

// ---- Floating hearts ----
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.fontSize = (10 + Math.random()*20) + 'px';
  heart.innerHTML = '‚ù§Ô∏è';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(), 4000);
}

// ---- Run love program ----
function showLove() {
  typeLine();
  setInterval(createHeart, 300);
}
</script>

</body>
</html>
